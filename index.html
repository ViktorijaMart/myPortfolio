<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo_light_mode.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black click"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title purple">I'm Viktorija</h1>
          <p class="header__para">
            I'm a <b class="purple">Frontend Software Engineer</b> with a strong
            passion for building web applications with great user experiences.
            <br />
            Here's a bit more <b class="purple">about me</b>.
          </p>
          <div class="social__list">
            <a
              href="https://linkedin.com/in/viktorija-m-54756b22a"
              target="_blank"
              class="social__link click"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a
              href="https://github.com/LhunaCat"
              target="_blank"
              class="social__link click"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="./assets/CV - Viktorija MartinaitytÄ—LIDL.pdf"
              target="_blank"
              class="social__link click"
              ><i class="fa-regular fa-file-pdf"></i
            ></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <section id="projects">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            Here are some of my <span class="purple">projects</span>.
          </h1>
          <ul class="projects">
            <li class="project"></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
